name: Build VOOM for Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pyinstaller flask

    - name: Build EXE
      run: |
        cd backend
        pyinstaller --onefile app.py --name VOOM

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: VOOM-exe
        path: backend/dist/VOOM.exe
